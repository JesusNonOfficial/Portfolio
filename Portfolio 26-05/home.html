<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Lino Roumat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h2 class="portfolio">Portfolio</h2>
          <div class="right-part-header">
            <nav class="navigation">
              <a href="#page2">Accueil</a>
              <a href="#">A propos</a>
              <a href="#">Services</a>
              <a href="#">Contact</a>
            </nav>
          <button class="btnLogin-popup">Connexion</button>
        </div>

  </header>
  <div class="first-page">

    <!-- ------------------------------------LOGIN POPUP------------------------------------------ -->
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>

      <div class="form-box login">
        <h2>Connexion</h2>
        <form action="#">
          <!-- email -->
          <div class="input-box">
            <span class="icon"> <ion-icon name="send"></ion-icon> </span>
            <input type="text" required />
            <label>Email</label>
          </div>
          <!-- mot de passe -->
          <div class="input-box">
            <span class="icon"> <ion-icon name="lock-open"></ion-icon> </span>
            <input type="password" required />
            <label>Mot de passe</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" />Se rappeler de moi</label>
            <a href="#">Mot de passe oublié</a>
          </div>

          <button type="submit" class="btn-login-register">Connexion</button>
          <div class="login-register">
            <p>
              Je n'ai pas de compte : <a href="#" class="register-link">S'inscrire</a>
            </p>
          </div>
        </form>
      </div>

      <!-- ------------------------------------REGISTER POPUP------------------------------------------ -->

      <div class="form-box register">
        <h2>S'inscrire</h2>
        <form action="#">
          <!-- Nom d'utilisateur -->
          <div class="input-box">
            <span class="icon"> <ion-icon name="person-circle"></ion-icon> </span>
            <input type="text" required />
            <label>Nom d'utilisateur</label>
          </div>
          <!-- email -->
          <div class="input-box">
            <span class="icon"> <ion-icon name="send"></ion-icon> </span>
            <input type="text" required />
            <label>Email</label>
          </div>
          <!-- mot de passe -->
          <div class="input-box">
            <span class="icon"> <ion-icon name="lock-open"></ion-icon> </span>
            <input type="password" required />
            <label>Mot de passe</label>
          </div>
          <!-- conditions d'utilisation (classe mot de passe oublié) -->
          <div class="remember-forgot">
            <label><input type="checkbox" />Accepter les conditions d'utilisations</label>
          </div>

          <button type="submit" class="btn-login-register">S'inscrire</button>
          <div class="login-register">
            <p>
              j'ai déjà un compte : <a href="#" class="login-link">Se connecter</a>
            </p>
          </div>
        </form>
      </div>
    </div>



    

    <!-- --------------------------------------BIENVENUE--------------------------------------- -->
    <a class="welcome-btn" id="welcome-btn">Bienvenue ! </a>
    <a href="#page2" class="welcome-btn-inv" id="welcome-btn-inv"> Bienvenue ! </a>



    <!-- --------------------------------------------SVG--------------------------------------------- -->

    <!-- dégradé bck -->
    
    <div class="bck">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
        <defs>
          <linearGradient id="bg">
            <stop offset="0%" style="stop-color: rgba(130, 158, 249)"></stop>
            <stop offset="50%" style="stop-color: rgba(76, 190, 255)"></stop>
            <stop offset="100%" style="stop-color: rgba(115, 209, 72)"></stop>
          </linearGradient>
        </defs>
      </svg>
    </div>

    <!-- waves -->
    
    <div class="wave-layer"> 
      <svg version="1.1"  x="0px" y="0px"
      width="100%" height ="100%" viewBox="0 0 1600 900">
        <defs>
          <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
            s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
        </defs>
        <g>
          <use xlink:href="#wave" opacity=".3">
            <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s" calcMode="spline"
                values="270 230; -334 180; 270 230" keyTimes="0; .5; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite" />
            </use>
            <use xlink:href="#wave" opacity=".8" id="wave-layer">
              <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s" calcMode="spline"
                values="-270 230;243 220;-270 230" keyTimes="0; .6; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite" />
              </use>
              <use xlink:href="#wave" opacity=".3">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s" calcMode="spline"
                values="0 230;-140 200;0 230" keyTimes="0; .4; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite" />
              </use>
            </g>    
        </svg>
      </div>
  </div>



  <!-- ---------------SECONDE PAGE------------------- -->

  <div class="second-page">
    <a name="page2"></a>

  </div>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
