<div class="toggle">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24">
      <path class="cross" d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path>
      <path class="plus" d="M6 12h12v1.5H6z"></path>
    </svg>
  </div>

  

  <style>
    .toggle {
  display: inline-block;
  cursor: pointer;
}

.icon {
  fill: rgba(0, 0, 0, 1);
  transition: fill 0.3s;
}

.icon:hover {
  fill: rgba(0, 0, 0, 0.7);
}

.cross {
  display: block;
}

.plus {
  display: none;
}

.toggle.active .cross {
  display: none;
}

.toggle.active .plus {
  display: block;
}

  </style>


<script>// Get the toggle element
    const toggle = document.querySelector('.toggle');
    
    // Add click event listener
    toggle.addEventListener('click', function() {
      // Toggle the 'active' class
      this.classList.toggle('active');
    });
    </script>
